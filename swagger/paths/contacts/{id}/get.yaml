tags:
  - Contacts
summary: Отримання контакту за ідентифікатором
operationId: getContactById
description: Цей ендпоінт дозволяє отримати деталі конкретного контакту за його унікальним ідентифікатором.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: Унікальний ідентифікатор контакту
    schema:
      type: string
responses:
  '200':
    description: Успішно отримано контакт
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/Contact.yaml'
  '404':
    description: Контакт не знайдений
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/ErrorResponse.yaml'
