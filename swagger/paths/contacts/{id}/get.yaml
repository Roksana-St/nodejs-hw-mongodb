tags:
  - Contacts
summary: Отримання контакту за ID
operationId: getContactById
description: Отримання інформації про контакт за унікальним ідентифікатором
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: Унікальний ідентифікатор контакту
    schema:
      type: string
responses:
  200:
    description: Успішно отримано контакт
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Contact.yaml
  404:
    description: Контакт не знайдено
