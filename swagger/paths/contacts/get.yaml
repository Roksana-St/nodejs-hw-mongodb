tags:
  - Contacts
summary: Отримання списку контактів
operationId: getContacts
description: Цей ендпоінт дозволяє отримати список всіх контактів з можливістю фільтрації.
security:
  - bearerAuth: []
parameters:
  - name: search
    in: query
    description: Пошуковий запит для фільтрації контактів
    required: false
    schema:
      type: string
responses:
  '200':
    description: Успішно отримано список контактів
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/Contact.yaml'
  '401':
    description: Не авторизовано
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ErrorResponse.yaml'
